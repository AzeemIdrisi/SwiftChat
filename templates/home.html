{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>SwiftChat</title>
  </head>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href='{% static "chat/home.css" %}' />
  <body>
    <div align="center">
      <h1>SwiftChat</h1>
      <p>Direct Messaging Without Login</p>
    </div>
    <div class="container">
      <style>
        input[type="password"],
        input[type="text"],
        select {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }

        input[type="submit"] {
          width: 100%;
          background-color: #4caf50;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: larger;
        }

        input[type="submit"]:hover {
          background-color: #45a049;
        }

        div {
          border-radius: 5px;
          background-color: #f2f2f2;
          padding: 20px;
        }

        .bold {
          font-weight: 600;
        }
      </style>
      <form id="post-form" method="POST" action="checkview">
        {% csrf_token %}
        <label>Display Name</label>
        <input
          type="text"
          name="username"
          id="username"
          width="100px"
          placeholder="Enter a username"
        />
        <label>Room ID</label>
        <input
          type="text"
          name="room_name"
          id="room_name"
          width="100px"
          placeholder="Create New or Join"
        />
        <label>Password</label>
        <input
          type="password"
          name="password"
          id="password"
          width="100px"
          placeholder="Enter Password"
        />
        <input type="submit" value="Enter Room" />
      </form>
    </div>
    <p align="center">
      Ask your partner to enter the same <span class="bold">Room ID</span> and
      <span class="bold">Password</span> to start a conversation.
    </p>
    {% if message is not None %}
    <script>
      alert("{{message}}");
    </script>
    {% endif %}
  </body>
  <footer align="center">
    <a href="https://github.com/AzeemIdrisi/SwiftChat">Report an issue</a>
  </footer>
</html>
